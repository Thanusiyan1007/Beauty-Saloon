<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Style */
        body {
            background: url('https://images.unsplash.com/photo-1506748686215-0c846d6b73ac') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        /* Container style to center the form */
        .payment-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            transition: all 0.3s ease-in-out;
        }

        .payment-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .payment-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .payment-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Form Input Fields */
        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #e55b98;
            border-color: #e55b98;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #d34e7f;
            border-color: #d34e7f;
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .payment-container {
                margin-top: 30px;
                padding: 20px;
            }

            .payment-container h1 {
                font-size: 1.6rem;
            }

            .payment-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Payment Page Header -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="payment-container">
                    <h1>Payment Details</h1>
                    <p class="lead">Please enter your payment details below to complete your purchase.</p>
                    <!-- Payment Form -->
                    <form>
                        <!-- Cardholder Name -->
                        <div class="mb-3">
                            <label for="cardholder-name" class="form-label">Cardholder Name</label>
                            <input type="text" class="form-control" id="cardholder-name" placeholder="John Doe" required>
                        </div>

                        <!-- Credit Card Number -->
                        <div class="mb-3">
                            <label for="card-number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>
                        </div>

                        <!-- Expiry Date -->
                        <div class="mb-3 row">
                            <div class="col-6">
                                <label for="expiry-month" class="form-label">Expiry Month</label>
                                <input type="text" class="form-control" id="expiry-month" placeholder="MM" required>
                            </div>
                            <div class="col-6">
                                <label for="expiry-year" class="form-label">Expiry Year</label>
                                <input type="text" class="form-control" id="expiry-year" placeholder="YY" required>
                            </div>
                        </div>

                        <!-- CVV -->
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>

                        <!-- Billing Address -->
                        <div class="mb-3">
                            <label for="billing-address" class="form-label">Billing Address</label>
                            <input type="text" class="form-control" id="billing-address" placeholder="123 Main St" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
